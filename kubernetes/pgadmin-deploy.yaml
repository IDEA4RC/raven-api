apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-secret
  namespace: raven-api
type: Opaque
stringData:
  pgadmin-password: "admin123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: raven-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "aalonso@lst.tfo.upm.es"
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-secret
              key: pgadmin-password
        - name: PGADMIN_DISABLE_POSTFIX
          value: "true"
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin
      volumes:
      - name: pgadmin-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: raven-api
spec:
  selector:
    app: pgadmin
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
