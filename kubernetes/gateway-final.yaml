apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: raven-gateway-final
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTP server - redirige a HTTPS una vez que tenemos certificado válido
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "orchestrator.idea.lst.tfo.upm.es"
    - "138.4.10.238"
    tls:
      httpsRedirect: true  # Ahora podemos redirigir porque tenemos certificado válido
  
  # HTTPS server - usa el certificado válido de Let's Encrypt
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "orchestrator.idea.lst.tfo.upm.es"
    tls:
      mode: SIMPLE
      credentialName: raven-api-tls-secret  # El secreto creado por cert-manager
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: raven-api-vs
spec:
  hosts:
  - "orchestrator.idea.lst.tfo.upm.es"
  - "138.4.10.238"
  gateways:
  - raven-gateway-final
  http:
  # Todas las rutas van a la API
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: raven-api-service.default.svc.cluster.local
        port:
          number: 8000
