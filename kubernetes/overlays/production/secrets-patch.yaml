apiVersion: v1
kind: Secret
metadata:
  name: raven-api-secrets
stringData:
  database-uri: "postgresql://prod_user:secure_password@postgres-prod.example.com:5432/raven_prod_db"
  secret-key: "your-super-secure-secret-key-for-production"
  postgres-user: "prod_user"
