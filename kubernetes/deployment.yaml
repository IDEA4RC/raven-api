apiVersion: apps/v1
kind: Deployment
metadata:
  name: raven-api
  labels:
    app: raven-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raven-api
      version: v1
  template:
    metadata:
      labels:
        app: raven-api
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: raven-api
        image: localhost:32000/raven-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: raven-api-secrets
              key: database-uri
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: raven-api-secrets
              key: secret-key
        - name: PROJECT_NAME
          value: "RAVEN API"
        - name: API_V1_STR
          value: "/raven-api/v1"
        - name: ENVIRONMENT
          value: "production"
        - name: BACKEND_CORS_ORIGINS
          value: 'http://localhost,https://orchestrator.idea.lst.tfo.upm.es,https://grafana.orchestrator.idea.lst.tfo.upm.es,https://jaeger.orchestrator.idea.lst.tfo.upm.es,https://prometheus.orchestrator.idea.lst.tfo.upm.es,https://pgadmin.orchestrator.idea.lst.tfo.upm.es'
        readinessProbe:
          httpGet:
            path: /raven-api/v1/health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /raven-api/v1/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
