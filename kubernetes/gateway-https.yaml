apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: raven-gateway-https
spec:
  selector:
    istio: ingressgateway # Use the default Istio ingress gateway
  servers:
  # HTTP server - redirige a HTTPS
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "orchestrator.idea.lst.tfo.upm.es"  # Tu dominio actual
    - "138.4.10.238"
    tls:
      httpsRedirect: true  # Redirige automáticamente HTTP a HTTPS
  
  # HTTPS server - usa el certificado de cert-manager
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "orchestrator.idea.lst.tfo.upm.es"  # Tu dominio actual
    tls:
      mode: SIMPLE
      credentialName: raven-api-tls-secret  # El secreto creado por cert-manager
---
# Mantener el Gateway original para HTTP durante la transición
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: raven-gateway-http-only
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "orchestrator.idea.lst.tfo.upm.es"
    - "138.4.10.238"
